<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <link rel="stylesheet" href="style/form_page_style.css">
</head>

<body>
    <div class="signup-panel">
        <form action="" class="signup-form">
            <h2>Sign up</h2>
            
            <input type="text" name="" id="" placeholder="First Name">
            <input type="text" name="" id="" placeholder="Last Name">
            <input type="email" name="" id="" placeholder="Email">
            
            <div>
                <label for="">Date of Birth :</label>
                <input type="time" name="" id="">
            </div>
            

            <div>
            <label for="">Gender :</label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            </div>
            
            <input type="text" name="" id="" placeholder="Home Address">
            <input type="text" name="" id="" placeholder="Contact Number">
            <input type="password" name="" id="" placeholder="Password">
            
            <button type="submit">Signup</button>

            <span>Already Registered<a href="index.html">Log in</a> </span>
        </form>
    </div>
</body>
</html>
