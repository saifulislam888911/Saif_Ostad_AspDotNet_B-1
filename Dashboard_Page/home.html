<body>
    <header>
        <nav class="top-bar">
            <logo>
                <h3><a href="#">Bazar Online</a></h3>

                        <div class="card">

                                <h5 class="card-title">Apple Macbook Pro 15</h5>

                                <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="20">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card">

                                <h5 class="card-title">Apple Macbook Pro 13</h5>
                                <p class="card-text">$1800</p>
                                <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
