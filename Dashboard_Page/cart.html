<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cart</title>

    <!-- CSS : Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- CSS : Mine -->
    <link rel="stylesheet" href="./style/dashboard_style.css">
    <link rel="stylesheet" href="./style/cart_style.css">
    <link rel="stylesheet" href="./style/checkout_modal.css">
</head>

<body>
    <header>
        <nav class="top-bar">
            <logo>
                <h3><a href="#">Bazar Online</a></h3>
            </logo>

            <div>
                <a href="home.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
            </div>

            <div>
                <a href="cart.html"  class="active">Cart</a>
                <a href="#">Logout</a>
            </div>
        </nav>
    </header>



    <main class="container mt-4">
        <section class="cart-header">
            <h2>My Cart</h2>
        </section>

        <section class="cart-content">
            <ol id="cart-items" class="list-group mb-3">
            </ol>

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4>Total: $ <span id="total-price">0.00</span></h4>
                </div>

                <div>
                    <button id="checkout-btn" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </section>

        <section>
            <!-- Checkout Modal -->
            <div class="modal fade" id="checkout-modal" tabindex="-1" aria-labelledby="product-modal-label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <h5 class="modal-title" id="product-modal-label">Checkout</h5> -->
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
        
                        <div class="modal-body checkout-panel">
                            <div class="totalProductPrice">
                                <h2>Price : $
                                    <span id="productPrice"></span>
                                </h2>
                            </div>

                            <div>
                                <h4>
                                    <textarea name="" id="" class="shippingAddressTextArea" cols="30" rows="10" placeholder="Shipping Address..."></textarea>
                                </h4>
                            </div>
                    
                            <div class="discount-coupon">
                                <label for="">Coupon :</label>
                                <input type="text" name="" id="discountCoupon" class="discount-coupon-code" placeholder="Available Coupon : dis30">
                            </div>
                    
                            <div class="alignment-btn">
                                <button id="applyDiscount" class="btn-apply">Apply</button>
                            </div>
                    
                            <div class="finalAmountToPay">
                                <h3>Please Pay : $
                                    <span id="finalPrice"></span>
                                </h3>
                            </div>
                        </div>
        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" id="order-btn" class="btn btn-primary">Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Js : Bootstrap : Js, Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Js : Mine -->
    <script src="./js/cart_script.js"></script></body>
    <script src="./js/checkout_modal.js"></script></body>
</html>
